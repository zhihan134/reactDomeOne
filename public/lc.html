<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function show(){
            var show = document.getElementById("showUp")
            var content = document.getElementById("content")
            show.innerHTML=content.value       
        }
        function delet(){
            document.getElementById("showUp").innerHTML=" "
        }
    </script>
    <input id="content" type="text">
    <button onclick="show()">点击一下！</button>
    <button onclick="delet()">删除</button>
    <div id="showUp"></div>
    
</body>
</html>
